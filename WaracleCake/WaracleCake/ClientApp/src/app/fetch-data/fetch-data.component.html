<h2 id="tableLabel">Cakes</h2>

<p *ngIf="!cakes"><em>Loading...</em></p>

<table class='table table-striped' aria-labelledby="tableLabel" *ngIf="cakes">
  <thead>
    <tr>
      <th>Image</th>
      <th>Name</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let cake of cakes">
      <td><img [src]="cake.imageUrl"></td>
      <td>{{ cake.name }}</td>
    </tr>
  </tbody>
</table>
