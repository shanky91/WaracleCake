<h2 id="tableLabel">Cakes</h2>

<p *ngIf="!(cakes$ | async)"><em>Loading...</em></p>
<p>
  <a [routerLink]="['/add']" class="btn btn-primary float-right mb-3">New Cake</a>
</p>

<table class='table table-striped table-sm table-hover' aria-labelledby="tableLabel" *ngIf="(cakes$ | async)?.length>0">
  <thead>
    <tr>
      <th>Image</th>
      <th>Name</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let cake of (cakes$ | async)">
      <td><img [src]="cake.imageUrl"></td>
      <td>{{ cake.name }}</td>
    </tr>
  </tbody>
</table>
