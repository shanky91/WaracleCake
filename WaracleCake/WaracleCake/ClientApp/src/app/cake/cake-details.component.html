
<ng-container *ngIf="(cake$ | async) as cake; else loading">

  <h1>{{ cake.name }}</h1>
  <div><img [src]="cake.imageUrl"></div>
  <div>
    <h2>Comment</h2>
    <p>{{ cake.comment }}</p>
  </div>
  <div>
    <h2>Yum Factor</h2>
    <p>{{ cake.yumFactor }}</p>
  </div>
  <div>
    <button class="btn btn-secondary float-left" [routerLink]="['/']">Back</button>
  </div>
</ng-container>
