<h1>Create a Cake</h1>
<form [formGroup]="form" (ngSubmit)="save()" #formDir="ngForm" novalidate>
  <div class="form-group row">
    <label class=" control-label col-md-12" for="name">Name</label>
    <div class="col-md-12">
      <input class="form-control" type="text" formControlName="name">
    </div>
    <span class="text-danger ml-3" *ngIf="name.invalid && formDir.submitted">
      Name is required.
    </span>
  </div>
  <div class="form-group row">
    <label class="control-label col-md-12" for="comment">Comment</label>
    <div class="col-md-12">
      <textarea class="form-control" rows="15" formControlName="comment"></textarea>
    </div>
    <span class="text-danger ml-3" *ngIf="comment.errors?.required && formDir.submitted">
      Comment is required.
    </span>
    <span *ngIf="comment.errors?.minlength" class="text-danger ml-3">Comment must be at least 5 characters long</span>
    <span *ngIf="comment.errors?.maxlength" class="text-danger ml-3">Comment must be less than 200 characters long</span>
  </div>
  <div class="form-group row">
    <label class=" control-label col-md-12" for="yumFactor">Yum Factor</label>
    <div class="col-md-12">
      <input class="form-control" type="text" formControlName="yumFactor">
    </div>
    <span class="text-danger ml-3" *ngIf="yumFactor.errors?.required && formDir.submitted">
      Yum Factor is required.
    </span>
    <span *ngIf="yumFactor.errors?.pattern" class="text-danger">Must be number between 1-5</span>
  </div>
  <div class="form-group row">
    <label class=" control-label col-md-12" for="imageUrl">Image Url</label>
    <div class="col-md-12">
      <input class="form-control" type="text" formControlName="imageUrl">
    </div>
    <span class="text-danger ml-3" *ngIf="imageUrl.invalid && formDir.submitted">
      Image Url is required.
    </span>
  </div>
  <div class="form-group" *ngIf="errorMessage" >
    <span class="text-danger">{{errorMessage}}</span>
  </div>
  <div class="form-group">
    <button type="submit" class="btn btn-success float-right">Save</button>
    <button class="btn btn-secondary float-left" (click)="cancel()">Cancel</button>
  </div>
</form>
